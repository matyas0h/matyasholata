<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matyáš Holata</title>
  <link rel="icon" type="image/png" href="mh-ico.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Subtle animated background grid */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 100px 100px;
      animation: gridMove 40s linear infinite;
      z-index: -1;
      opacity: 0.12;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.4rem;
      padding: 2rem;
    }

    /* Sequential fade-in animation */
    .fade {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.2s ease forwards;
    }

    .logo { animation-delay: 0.2s; }
    h1 { animation-delay: 0.6s; }
    p { animation-delay: 1.0s; }
    .contact { animation-delay: 1.4s; }
    .loader { animation-delay: 1.8s; }
    footer { animation-delay: 2.2s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 150px;
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #fff;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
    }

    .contact {
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 0.03em;
    }

    .loader {
      margin-top: 25px;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.15);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
      letter-spacing: 0.05em;
    }

    /* "To demo page" link */
    .demo-link {
      margin-top: 15px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #fff;
      padding-bottom: 2px;
      transition: all 0.3s ease;
      animation-delay: 1.6s;
    }

    .demo-link:hover {
      opacity: 0.6;
      letter-spacing: 0.03em;
    }

    /* Language button */
    .lang-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 6px 14px 6px 10px;
      font-size: 0.9rem;
      border: 1px solid #555;
      background: transparent;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.2s;
    }

    .lang-btn:hover {
      background: #fff;
      color: #000;
    }

    .flag {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
      filter: grayscale(100%) brightness(0.9);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .logo {
        width: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mh-logo.png" alt="Matyáš Holata logo" class="logo fade" />
    <h1 id="title" class="fade">matyasholata.cz</h1>
    <p id="description" class="fade">
      Tato stránka je momentálně ve výstavbě, protože vytváříme nové funkce a
      vylepšujeme váš zážitek. Děkujeme za vaši trpělivost.
    </p>

    <a href="#" class="demo-link fade">to demo page</a>

    <div class="contact fade">📧 matyasholata0@gmail.com</div>

    <div class="loader fade"></div>
    <footer class="fade">2025 © matyasholata.cz</footer>
  </div>

  <button class="lang-btn" id="langBtn">
    <img id="flagIcon" src="cz.png" alt="flag" class="flag" />
    <span id="langText">Czech</span>
  </button>

  <script>
    const langBtn = document.getElementById("langBtn");
    const title = document.getElementById("title");
    const description = document.getElementById("description");
    const flagIcon = document.getElementById("flagIcon");
    const langText = document.getElementById("langText");
    const contact = document.querySelector(".contact");
    const demoLink = document.querySelector(".demo-link");

    let currentLang = "cz";

    langBtn.addEventListener("click", () => {
      if (currentLang === "en") {
        title.textContent = "matyasholata.cz";
        description.innerHTML =
          "Tato stránka je momentálně ve výstavbě, protože vytváříme nové funkce a vylepšujeme váš zážitek. Děkujeme za vaši trpělivost.";
        demoLink.textContent = "to demo page";
        contact.textContent = "📧 matyasholata0@gmail.com";
        langText.textContent = "Czech";
        flagIcon.src = "cz.png";
        currentLang = "cz";
      } else {
        title.textContent = "matyasholata.cz";
        description.innerHTML =
          "This page is currently under construction as we build new features and enhance your experience. Thank you for your patience.";
        demoLink.textContent = "to demo page";
        contact.textContent = "📧 matyasholata0@gmail.com";
        langText.textContent = "English";
        flagIcon.src = "us.png";
        currentLang = "en";
      }
    });
  </script>
</body>
</html>
