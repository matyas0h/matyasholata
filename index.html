<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přihlášení | Matyáš Holata</title>
  <link rel="icon" type="image/png" href="mh-ico.png">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Syne', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      --gap: 5em;
      --line: 1px;
      --color: rgba(255, 255, 255, 0.1);
      background-color: #000;
      background-image: 
        linear-gradient(-90deg, transparent calc(var(--gap) - var(--line)), var(--color) calc(var(--gap) - var(--line) + 1px), var(--color) var(--gap)),
        linear-gradient(0deg, transparent calc(var(--gap) - var(--line)), var(--color) calc(var(--gap) - var(--line) + 1px), var(--color) var(--gap));
      background-size: var(--gap) var(--gap);
      animation: moveGrid 10s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    .login-container {
      background: #0a0a0a;
      border: 2px solid #1a1a1a;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { font-weight: 700; font-size: 1.8rem; margin-bottom: 20px; }

    .input-group { display: flex; flex-direction: column; margin-bottom: 20px; text-align: left; }
    .input-group label { margin-bottom: 8px; color: #ccc; }
    .input-group input {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #161616;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-group input:focus { border-color: #fff; }

    .login-btn {
      width: 100%;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-btn:hover { background-color: #e6e6e6; }

    .extra-options {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #999;
    }
    .extra-options a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 6px;
      transition: color 0.3s;
      cursor: pointer;
    }
    .extra-options a:hover { color: #bbb; }

    .message {
      margin-top: 16px;
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(5px);
      transition: all 0.3s ease;
    }
    .message.show { opacity: 1; transform: translateY(0); }
    .message.error { color: #ff4c4c; }
    .message.success { color: #3dff85; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Přihlášení</h2>
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Zadejte svůj e-mail">
    </div>
    <div class="input-group">
      <label for="password">Heslo</label>
      <input type="password" id="password" placeholder="Zadejte své heslo">
    </div>
    <button class="login-btn" id="loginBtn">Přihlásit se</button>
    <div class="extra-options">
      Zapomněli jste heslo?
      <a id="forgotPassword">Obnovit</a>
    </div>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATqf1LyxXh_pSn39lVq33cg3Kz12tZGD4",
      authDomain: "test-33ed2.firebaseapp.com",
      projectId: "test-33ed2",
      storageBucket: "test-33ed2.firebasestorage.app",
      messagingSenderId: "223025585073",
      appId: "1:223025585073:web:ac5b04e7e1eca74ccd7b90",
      measurementId: "G-D3XS94DG55"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const messageBox = document.getElementById("message");
    const loginBtn = document.getElementById("loginBtn");
    const forgotLink = document.getElementById("forgotPassword");

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = "message " + type + " show";
    }

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showMessage("Vyplň prosím všechna pole.", "error");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "/demo";
        })
        .catch((error) => {
          const msg = error.code === "auth/invalid-credential"
            ? "Nesprávný e-mail nebo heslo."
            : error.message.replace("Firebase:", "").trim();
          showMessage(msg, "error");
        });
    });

    forgotLink.addEventListener("click", () => {
      const email = prompt("Zadej svůj e-mail pro obnovení hesla:");
      if (!email) return;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("E-mail pro obnovení hesla byl odeslán!");
        })
        .catch((error) => {
          const msg = error.code === "auth/user-not-found"
            ? "Tento e-mail není registrován."
            : "Nastala chyba při odesílání e-mailu.";
          alert(msg);
        });
    });
  </script>
</body>
</html>
