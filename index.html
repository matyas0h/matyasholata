<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-screen Cover Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Option using an <img> that covers while preserving aspect ratio */
    .cover-img {
      width: 100vw;
      height: 100vh;
      display: block;
      object-fit: cover; /* preserves aspect ratio, crops if needed */
    }

    /* Alternative: body background approach (also preserves aspect ratio) */
    /* body {
      background: url('IMG_2509.jpeg') center center no-repeat fixed;
      background-size: cover;
    } */
  </style>
</head>
<body>
  <img src="IMG_2783.jpeg" alt="" class="cover-img" />
</body>
</html>
