<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matyáš Holata</title>
  <link rel="icon" type="image/png" href="mh-ico.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    html, body {
      height: 100%;
      background: radial-gradient(circle at 20% 30%, #101010, #000);
      overflow: hidden;
      color: #fff;
    }

    /* Animated glowing grid background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255,255,255,0.07) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: gridMove 25s linear infinite;
      z-index: -2;
      opacity: 0.3;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 80px 80px; }
    }

    /* Subtle glowing radial light overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 60%, rgba(0, 100, 255, 0.15), transparent 60%);
      z-index: -1;
    }

    /* Layout */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    /* Glassmorphism card */
    .content {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255,255,255,0.03);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 70px 60px;
      max-width: 620px;
      width: 100%;
      transform: translateY(30px);
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo {
      width: 140px;
      margin-bottom: 25px;
      opacity: 0.95;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.2));
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #fff, #a5baff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.15rem;
      color: #d0d0d0;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .loader {
      width: 52px;
      height: 52px;
      border: 3px solid rgba(255,255,255,0.25);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #888;
      opacity: 0.7;
    }

    /* Language button */
    .lang-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .lang-btn:hover {
      background: rgba(255,255,255,0.18);
      transform: translateY(-3px);
    }

    .flag {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    @media (max-width: 600px) {
      .content {
        padding: 50px 25px;
      }
      h1 {
        font-size: 2.1rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="mh-logo.png" alt="Matyáš Holata logo" class="logo" />
      <h1 id="title">matyasholata.cz</h1>
      <p id="description">
        Tato stránka je momentálně ve výstavbě, protože vytváříme nové funkce a
        vylepšujeme váš zážitek. Děkujeme za vaši trpělivost.
      </p>
      <div class="loader"></div>
      <footer>2025 © matyasholata.cz</footer>
    </div>

    <button class="lang-btn" id="langBtn">
      <img id="flagIcon" src="cz.png" alt="flag" class="flag" />
      <span id="langText">Czech</span>
    </button>
  </div>

  <script>
    const langBtn = document.getElementById("langBtn");
    const title = document.getElementById("title");
    const description = document.getElementById("description");
    const flagIcon = document.getElementById("flagIcon");
    const langText = document.getElementById("langText");

    let currentLang = "cz";

    langBtn.addEventListener("click", () => {
      if (currentLang === "en") {
        title.textContent = "matyasholata.cz";
        description.innerHTML =
          "Tato stránka je momentálně ve výstavbě, protože vytváříme nové funkce a vylepšujeme váš zážitek. Děkujeme za vaši trpělivost.";
        langText.textContent = "Czech";
        flagIcon.src = "cz.png";
        currentLang = "cz";
      } else {
        title.textContent = "matyasholata.cz";
        description.innerHTML =
          "This page is currently under construction as we build new features and enhance your experience. Thank you for your patience.";
        langText.textContent = "English";
        flagIcon.src = "us.png";
        currentLang = "en";
      }
    });
  </script>
</body>
</html>
