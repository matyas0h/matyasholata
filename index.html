<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matyáš Holata</title>
  <link rel="icon" type="image/png" href="mh-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000000;
      --gap: 5em;
      --line: 1px;
      --color: rgba(255, 255, 255, 0.2);
      background-image: 
        linear-gradient(-90deg, transparent calc(var(--gap) - var(--line)), var(--color) calc(var(--gap) - var(--line) + 1px), var(--color) var(--gap)),
        linear-gradient(0deg, transparent calc(var(--gap) - var(--line)), var(--color) calc(var(--gap) - var(--line) + 1px), var(--color) var(--gap));
      background-size: var(--gap) var(--gap);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ffffff;
      animation: moveGrid 10s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: #cccccc;
    }

    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid #ffffff40;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 50px;
      font-size: 0.9rem;
      color: #777;
    }

    .lang-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 5px 15px 5px 10px;
      font-size: 0.9rem;
      border: 1px solid #777;
      background: transparent;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lang-btn:hover {
      background: #777;
      color: #000;
    }

    .flag {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="mh-logo.png" style="width: 150px;">
      <div style="margin-top: 20px;"></div>
      <h1 id="title">matyasholata.cz</h1>
      <p id="description">This page is currently under construction as we build new features and <br>enhance your experience. Thank you for your patience.</p>
      <div class="loader"></div>
    </div>
    <footer>2025 © matyasholata.cz</footer>
    <button class="lang-btn" id="langBtn">
      <img id="flagIcon" src="cz.png" alt="flag" class="flag">
      <span id="langText">Czech</span>
    </button>
  </div>

  <script>
    const langBtn = document.getElementById('langBtn');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const flagIcon = document.getElementById('flagIcon');
    const langText = document.getElementById('langText');

    let currentLang = 'en';

    langBtn.addEventListener('click', () => {
      if(currentLang === 'en') {
        title.textContent = 'matyasholata.cz';
        description.innerHTML = 'Tato stránka je momentálně ve výstavbě, protože vytváříme nové funkce a <br>vylepšujeme váš zážitek. Děkujeme za vaši trpělivost.';
        langText.textContent = 'Czech';
        flagIcon.src = 'cz.png';
        currentLang = 'cz';
      } else {
        title.textContent = 'matyasholata.cz';
        description.innerHTML = 'This page is currently under construction as we build new features and <br>enhance your experience. Thank you for your patience.';
        langText.textContent = 'English';
        flagIcon.src = 'us.png';
        currentLang = 'en';
      }
    });
  </script>
</body>
</html>
