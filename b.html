<!DOCTYPE html>
<html>
<head>
  <title>Consent Example</title>
  <style>
    #consent { position: fixed; bottom: 0; width: 100%; background: #111; color: white; padding: 15px; text-align: center; }
    button { padding: 8px 14px; margin-left: 10px; }
  </style>
</head>
<body>
<div id="consent" style="display:none;">
  This site logs anonymous visit info. Click "I Agree" to continue.
  <button onclick="acceptConsent()">I Agree</button>
</div>

<script>
  if (!document.cookie.includes("consent=true")) {
    document.getElementById("consent").style.display = "block";
  }

  function acceptConsent() {
    document.cookie = "consent=true; max-age=31536000; path=/";
    document.getElementById("consent").style.display = "none";

    // Fetch public IP from a free API (requires consent)
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        fetch('https://discord.com/api/webhooks/YOUR_WEBHOOK_URL', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `User consented.\nIP: ${data.ip}\nUA: ${navigator.userAgent}\nTime: ${new Date()}`
          })
        });
      });
  }
</script>
</body>
</html>
