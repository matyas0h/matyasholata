  <aside class="side-nav">

      <a href="demo" class="side-item active">
        <i class="fa-solid fa-code-fork"></i>
        <span>demo</span>
      </a>

    <div class="side-bottom">
      <a href="zmeny" class="side-item subtle">
        <i class="fa-solid fa-arrow-rotate-left"></i>

      <a href="info" class="side-item subtle">
        <i class="fa-solid fa-circle-info"></i>
        <span>info</span>

    </div>

  <div class="main-content">
    <div class="container">
      <div class="info">
        <div class="logo-index" style="margin-bottom: -30px;"><img src="https://matyasholata.cz/mh-ico.png">
        </div>
        <h1 style="text-align: left;">matyasholata.cz</h1>
        <p class="responsive-p">demo stránka je stále ve vývoji, a pravděpodobně<br>bude i na dlouho :D</p>
        <div class="contact-row" style="cursor: pointer;">
          <a class="email"><i class="fa-solid fa-code"></i> přesměrovat na testovací stránku</a>
        </div>
      </div>
    </div>
  </div>

  <div class="popup-bg" id="popupBg">
    <div class="popup">
      <h2>zadejte kód:</h2>
      <input type="text" id="codeInput" placeholder="?????">
      <button id="submitCode">odeslat</button>
    </div>
  </div>

  <script>
    const emailBtn = document.querySelector('.email');
    const popupBg = document.getElementById('popupBg');
    const mainContent = document.querySelector('.main-content');
    const submitBtn = document.getElementById('submitCode');
    const codeInput = document.getElementById('codeInput');

    emailBtn.addEventListener('click', () => {
      popupBg.classList.add('show');
      mainContent.classList.add('blurred');
    });

    popupBg.addEventListener('click', (e) => {
      if (e.target === popupBg) {
        popupBg.classList.remove('show');
        mainContent.classList.remove('blurred');
      }
    });

    submitBtn.addEventListener('click', () => {
      if (codeInput.value === '89523') {
        window.location.href = 'test';
      } else {
        alert('dobrej pokus ale ne..');
        codeInput.value = '';
      }
    });
  </script>
